<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<h1>CRYPTO CONVERTER</h1>

 <label>Enter Amount:</label>
  <input type="number" id="amount"/>
  <button type="button" id="convert"></button>
  <div class="flex bg-gradient-to-b from-titleArea via-bodyBg to-bg-white">
  </div>  
<form>
  <label>Bitcoin:</label>
  <select id="Bitcoin">
    <option value="Bitcoin-(BTC)">Bitcoin-BTC</option>
    <option value="Ethereum-(ETH)">Ethereum-ETH</option>
    <option value="Dogecoin-(DOGE)">Dogecoin-DOGE</option>
    <option value="Cardano-(ADA)">Cardano-ADA</option>
    <option value="Litecoin">Litecoin</option>
    <option value="XRP">XRP</option>
  </select>
  <label>  = United States Dollar "$" (USD) </label>
  <SELECT ID="to">
    <OPTION VALUE="USD"></OPTION>
    <option value= "Bitcoin-BTC">21,000 </option>
    <option value= "Ethereum-ETH">15,000</option
  </SELECT>
      
      
  <label>Amount:</label>
  <input type="number" id="amount"/>
  <button type="button" id="convert"></button>
  <div class="flex bg-gradient-to-b from-titleArea via-bodyBg to-bg-white">
    <path stroke-linecap="round" stroke-linejoin="round" d="M21 211-6-6m2-5a7"></path>
  </div>
  <button type="button" id="Refresh"></button>
 <p id="bitcoin"></p>
 
</form>

  
  <p id="bitcoin"></p>

<script>
let enterAmount = 1,2,3,...; 
let bitcoin = "";
while (enterAmount != Infinity) {
   enterAmount = enterAmount = bitcoin;
   bitcoin = bitcoin + enterAmount + "<br>";
}
document.getElementById("bitcoin").innerHTML = bitcoin;
</script>
 
  
</body>  
</html>
